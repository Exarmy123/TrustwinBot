services:
  - type: web
    name: trustwinbot
    env: python
    buildCommand: "pip install -r requirements.txt"
    startCommand: "python main.py"
    autoDeploy: true
    envVars:
      - key: BOT_TOKEN
        value: your_real_bot_token_here
      - key: ADMIN_ID
        value: your_admin_id_here
      - key: USDT_ADDRESS
        value: your_usdt_address_here
